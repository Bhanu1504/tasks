<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mdi{
            margin-top:5%;
            border:1px solid black;
            width:700px;
            height:100px;
            display:flex;
            flex-wrap: wrap;
            /* justify-content:space-around; */
            column-gap:70px;
        }
        .imgg{
            height:100px;
            width:100px;
        }
        .divs{
            border:1px solid black;
            width:100px;
            height:100px;
        }
        .displ{
            border:1px solid black;
            height:400px;
            width:400px;
        }
    </style>
</head>
<body>
    

    <script>
        var disp=document.createElement("div")
        document.body.appendChild(disp)
        disp.setAttribute("class","displ");



        var mdivs=document.createElement("div");
        document.body.appendChild(mdivs)
        mdivs.setAttribute("class","mdi");

        var div1=document.createElement("div")
        mdivs.appendChild(div1);
        var img1=document.createElement("img")
        div1.appendChild(img1)
        img1.setAttribute("src","./bag1.jpg")
        img1.setAttribute("class","imgg")
        div1.setAttribute("class","divs")
        img1.addEventListener("click",hello)
        function hello(){
        
           disp.style.backgroundImage="url('./bag1.jpg')"
           disp.style.backgroundSize="cover"

        }

        var div2=document.createElement("div")
        mdivs.appendChild(div2);
        var img2=document.createElement("img")
        div2.appendChild(img2)
        img2.setAttribute("src","./bag2.jpg")
        img2.setAttribute("class","imgg")
        div2.setAttribute("class","divs")
        img2.addEventListener("click",hello2)
        function hello2(){
        disp.style.backgroundImage="url('./bag2.jpg')"
        disp.style.backgroundSize="cover"
        disp.style.backgroundPosition="center"



     }
        var div4=document.createElement("div")
        mdivs.appendChild(div4);
        var img4=document.createElement("img")
        div4.appendChild(img4)
        img4.setAttribute("src","./bag3.jpg")
        img4.setAttribute("class","imgg")
        div4.setAttribute("class","divs")
        img4.addEventListener("click",hello3)
        function hello3(){
        disp.style.backgroundImage="url('./bag3.jpg')"
        disp.style.backgroundSize="cover"
        disp.style.backgroundPosition="center"



     }
     var div5=document.createElement("div")
        mdivs.appendChild(div5);

        disp.style.backgroundImage="url('./bag4.jpg')"

     }
</script>
